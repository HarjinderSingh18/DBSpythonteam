{% extends 'base.html' %}
{% block body %}
<div class="login">
<form action="" method="post">
    {% csrf_token %}

        <tr>
            <td>username</td>

        <tr>
            <td>password</td>

    </table>
</form>
</div>
{% endblock body %}
