{% extends 'base.html' %}
{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Director</td>
            <td>
                <select name="director" required>
                    {% for d in directors %}
                    <option value="{{d.id}}">{{d.director_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Movie Title</td>
            <td><input type="text" name="title" required></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <select name="genres" multiple required>
                    {% for g in genre %}
                    <option value="{{g.id}}">{{g.genre_name}}</option>
                    {% endfor %}
                </select>
                
            </td>
        </tr>
        <tr>
            <td>Actors</td>
            <td>
                <select name="actors" multiple required>
                    {% for a in actors %}
                    <option value="{{a.id}}">{{a.name}}</option>
                    {% endfor %}
                </select>
                
            </td>
        </tr>
        <tr>
            <td>Movie Type</td>
            <td><input type="text" name="type" required></td>
        </tr>
        <tr>
            <td>Release Date</td>
            <td><input type="date" name="date" required></td>
        </tr>
        <tr>
            <td>duration</td>
            <td><input type="number" name="duration" required></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="description" cols="30" rows="10" required></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
{% endblock body %}
