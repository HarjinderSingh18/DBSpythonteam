
{% extends 'base.html' %}
{% block body %}
<div class="login">
{% if message %}
<div>
    {{message}}
</div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>username</td>
            <td><input type="text" name="username" required></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Login"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button onclick="window.location.href='/register'">Register</button></td>
        </tr>
    </table>
</form>
</div>
{% endblock body %}
